<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Story Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #e0e0e0;
        background-color: #121212;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      #story-list {
        list-style-type: none;
        padding: 0;
      }
      #story-list li {
        background-color: #1e1e1e;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #story-list li:hover {
        background-color: #2a2a2a;
      }
      #toc {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid #bb86fc;
      }
      #toc h2 {
        margin-top: 0;
        color: #bb86fc;
      }
      #toc ul {
        list-style-type: none;
        padding-left: 0;
      }
      #toc ul ul {
        padding-left: 20px;
      }
      #toc li {
        margin-bottom: 8px;
      }
      #toc a {
        text-decoration: none;
        transition: color 0.3s ease;
      }
      #toc a:hover {
        color: #3700b3;
      }
      #content {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      #content h1,
      #content h2,
      #content h3 {
        color: #bb86fc;
      }
      #content h1 {
        border-bottom: 2px solid #bb86fc;
        padding-bottom: 10px;
      }
      #content h2 {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #3700b3;
      }
      #back-button {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #bb86fc;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #back-button:hover {
        background-color: #3700b3;
        color: #fff;
      }
      a {
        color: #bb86fc;
      }
      a:hover {
        color: #3700b3;
      }
      #loading {
        text-align: center;
        font-size: 1.2em;
        margin-top: 20px;
      }

      /* Wrap pre */
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Content will be dynamically inserted here -->
    </div>

    <script>
      // Placeholder for story list
      let stories = []

      // Function to fetch story list
      async function fetchStoryList() {
        // Placeholder: Replace with actual API call
        return fetch('stories.json')
          .then((response) => response.json())
          .then((data) =>
            data.map((story) => ({ id: story.id, title: story.title }))
          )
      }

      // Function to fetch a single story
      async function fetchStory(id) {
        // stories/{id}.md
        const response = await fetch(`stories/${id}.md`)
        const content = await response.text()
        return { title: `Story ${id}`, content }
      }

      // Function to generate ToC from markdown
      function generateTOC(markdown) {
        const headings = markdown.match(/^#{1,3} .+$/gm)
        let toc = '<ul>'
        let lastLevel = 1

        headings.forEach((heading) => {
          const level = heading.match(/^#+/)[0].length
          const text = heading.replace(/^#+\s/, '')
          const slug = text.toLowerCase().replace(/\s/g, '-')

          if (level > lastLevel) {
            toc += '<ul>'
          } else if (level < lastLevel) {
            toc += '</ul>'.repeat(lastLevel - level)
          }

          toc += `<li><a href="#${slug}">${text}</a></li>`
          lastLevel = level

          // set name of the heading
          console.log(heading)
        })

        toc += '</ul>'.repeat(lastLevel)
        return toc
      }

      // Function to render the story list
      async function renderStoryList() {
        const app = document.getElementById('app')
        app.innerHTML = '<div id="loading">Loading stories...</div>'

        stories = await fetchStoryList()

        app.innerHTML = `
                <h1>LLM Generated Stories</h1>
                <ul id="story-list">
                    ${stories
                      .map(
                        (story) =>
                          `<li onclick="renderStory('${story.id}')">${story.title}</li>`
                      )
                      .join('')}
                </ul>
            `
      }

      // Function to render a single story
      async function renderStory(id) {
        const app = document.getElementById('app')
        app.innerHTML = '<div id="loading">Loading story...</div>'
        const story = await fetchStory(id)
        app.innerHTML = `
                <button id="back-button" onclick="renderStoryList()">Back to Stories</button>
                <h1>${story.title}</h1>
                <div id="toc">
                    <h2>Table of Contents</h2>
                    ${generateTOC(story.content)}
                </div>
                <div id="content">
                    ${marked.parse(story.content)}
                </div>
            `
        // set name of the heading

        const headings = document.querySelectorAll(
          '#content h1, #content h2, #content h3'
        )
        headings.forEach((heading) => {
          heading.id = heading.textContent.toLowerCase().replace(/\s/g, '-')
        })

        // Remember scroll position
        setTimeout(() => {
          const scrollPosition = localStorage.getItem('scrollPosition')
          if (scrollPosition) {
            document.documentElement.scrollTop = scrollPosition
          }
          // Save scroll position
          window.addEventListener('scroll', () => {
            localStorage.setItem(
              'scrollPosition',
              document.documentElement.scrollTop
            )
          })
        }, 0)
      }

      // Initial render
      renderStoryList()
    </script>
  </body>
</html>
